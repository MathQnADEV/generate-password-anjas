<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./stylee.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1>Password Generator</h1>
        <div class="d-flex flex-column gap-2">
          <label for="passwordLenght" class="text-uppercase fw-bold"
            >Panjang Password</label
          >
          <input
            class="form-control form-control-lg"
            id="passwordLenght"
            type="number"
          />

          <label for="password" class="text-uppercase fw-bold">Password</label>
          <div class="d-flex" >
          <input
            class="form-control form-control-lg"
            id="password"
            disabled
          />
          <!-- untuk memunculkan mata (hide and see) -->
              <!-- <span class="input-group-text m-2" onclick="password_show_hide();">
                <i class="fas fa-eye" id="show_eye"></i>
                <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
            </span> -->
        </div>

          <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" onclick="getPassword()">
            generate password
          </button>
          <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="savePassword()" id="saveButton">
            save password
          </a>
        </div>
      </div>
    </div>
    <script src="./gen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
